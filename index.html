<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Government Scheme Eligibility Bot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Find Your Eligible Government Schemes</h1>
    <form id="userForm">
      <label>Name: <input type="text" id="name" required></label>
      <label>Age: <input type="number" id="age" required></label>
      <label>Gender:
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </label>
      <label>Occupation: <input type="text" id="occupation" required></label>
      <label>Income (â‚¹): <input type="number" id="income" required></label>
      <label>Caste:
        <select id="caste">
          <option value="general">General</option>
          <option value="obc">OBC</option>
          <option value="sc">SC</option>
          <option value="st">ST</option>
        </select>
      </label>
      <label>State: <input type="text" id="state" required></label>
      <button type="submit">Check Schemes</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
